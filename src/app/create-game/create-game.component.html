<div class="row mt-2">
  <div class="col-6">
    <h4>Add new game</h4>

    <form (ngSubmit)="createGame()">
      <div class="form-group mb-2">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          #inputName
        />
      </div>

      <div class="form-group mb-2">
        <label for="imageUrl">Image</label>
        <input
          type="text"
          name="imageUrl"
          id="imageUrl"
          class="form-control"
          #inputImage
        />
      </div>

      <div class="form-group mb-2">
        <label for="inputState">Platform</label>
        <select id="inputState" class="form-control" #selectPlatform>
          <option>Select</option>
          <option *ngFor="let platform of platforms">{{ platform }}</option>
        </select>
      </div>

      <div class="form-group mb-2">
        <label for="description">Description</label>
        <textarea
          name="description"
          id="description"
          class="form-control"
          #textarea
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
      >Create
      </button>
    </form>
  </div>
</div>
