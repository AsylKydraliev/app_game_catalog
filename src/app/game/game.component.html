<div class="game_content mt-3">
  <div class="card" style="width: 30rem;">
    <img [src]="image" class="card-img-top" alt="{{ name }}">
    <div class="card-body">
      <h5 class="card-title">{{ name }}</h5>
      <p class="card-text">{{ platform }}</p>
      <p class="card-text">{{ description }}</p>
    </div>
  </div>
</div>
