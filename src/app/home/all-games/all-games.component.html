<h3>All games</h3>
<div class="row row-cols-2">
  <div *ngFor="let game of games">
    <div class="card mb-2 text-light bg-dark" style="width: 25rem;">
      <img [src]="game.image" class="card-img-top" alt="{{ game.name }}">
      <div class="card-body">
        <p class="card-text">{{ game.name }}</p>
      </div>
    </div>
  </div>
</div>
